<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Avocadians Agora tool!</title>
  <style>
    /* ベースデザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9; /* 緑色のパステル背景 */
      color: #2e7d32; /* 濃い緑 */
    }

    .banner {
      background-color: #66bb6a; /* 明るい緑 */
      color: white;
      padding: 15px;
      text-align: center;
    }

    .banner-text {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .join-info-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .col-sm {
      flex: 1;
      min-width: 200px;
    }

    .join-info-text {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      background-color: #f1f8e9; /* 緑がかった背景 */
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #66bb6a;
      box-shadow: 0 0 4px #66bb6a;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #fff9c4; /* 薄い黄色 */
      color: #f57f17; /* 濃い黄色 */
      border: 1px solid #fbc02d; /* 少し濃い黄色の枠線 */
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:disabled {
      background-color: #fffde7; /* 薄い黄色のさらに薄い色 */
      color: #c8b900; /* 無効化時の文字色 */
      border-color: #fbc02d;
    }

    .btn:hover {
      background-color: #fff176; /* 少し濃い黄色 */
    }

    .player-name {
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }

    .player {
      width: 100%;
      height: 200px;
      background-color: #e0f2f1;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
    }

    .alert {
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 5px;
      padding: 10px;
      background-color: #a5d6a7;
      color: #2e7d32;
      display: none;
    }

    a {
      color: #388e3c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="banner">
    <p class="banner-text">Avocadians Agora tool!</p>
  </div>

  <div id="success-alert" class="alert">
    <strong>Congratulations!</strong> You can invite others to join this channel by clicking <a href="" target="_blank">here</a>.
  </div>

  <div class="container">
    <form id="join-form">
      <div class="join-info-group">
        <div class="col-sm">
          <p class="join-info-text">AppID</p>
          <input id="appid" type="text" placeholder="Enter AppID" required>
        </div>
        <div class="col-sm">
          <p class="join-info-text">Token (optional)</p>
          <input id="token" type="text" placeholder="Enter Token">
        </div>
        <div class="col-sm">
          <p class="join-info-text">Channel</p>
          <input id="channel" type="text" placeholder="Enter Channel Name" required>
        </div>
        <div class="col-sm">
          <p class="join-info-text">User ID (optional)</p>
          <input id="uid" type="text" placeholder="Enter User ID">
        </div>
      </div>

      <div class="button-group">
        <button id="join" type="submit" class="btn">Join</button>
        <button id="leave" type="button" class="btn" disabled>Leave</button>
      </div>
    </form>

    <div class="row video-group">
      <div class="col">
        <p id="local-player-name" class="player-name">Local Player</p>
        <div id="local-player" class="player"></div>
      </div>
      <div class="col">
        <p id="remote-player-name" class="player-name">Remote Player(s)</p>
        <div id="remote-playerlist"></div>
      </div>
    </div>
  </div>
</body>
</html>
